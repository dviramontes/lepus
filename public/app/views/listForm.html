<h1>{{form.label}}<a href="#/forms/{{form.name}}/new" class="btn btn-primary pull-right">Create new Submission</a></h1>

<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th ng-repeat="column in columns">{{column}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="submission in submissions" ng-click="loadForm(form.name, submission.id)">
            <td ng-repeat="column in columns" ng-bind="submission[column]"></td>
        </tr>
    </tbody>
</table>
